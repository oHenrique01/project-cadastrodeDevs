<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="form-container">

            <h2>Cadastrar novo Desenvolvedor</h2>
            
            <form id="devForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required placeholder="Digite seu nome completo...">
                <label for="addTechBtn"></label>
                <br> <br>
                <label class="label-tech" for="addTechBtn">Tecnologias:</label>
                <br>
                <button id="addTechBtn" type="button">Adicionar Nova</button>
                <ul id="stackInputs"></ul>
                <br>
                <button id="check" type="submit">Cadastrar</button>
            </form>
        </div>
    </main>

    
</body>
</html>
